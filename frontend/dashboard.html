<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoCoVe AI Trading Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .status-item.warning {
            border-left-color: #ffc107;
        }

        .status-item.danger {
            border-left-color: #dc3545;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metric {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 10px 0;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-label {
            color: #666;
            font-size: 0.9em;
        }

        .positive {
            color: #28a745;
        }

        .negative {
            color: #dc3545;
        }

        .neutral {
            color: #6c757d;
        }

        .trade-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .trade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        .trade-item:hover {
            background-color: #f8f9fa;
        }

        .trade-type {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .trade-buy {
            background-color: #d4edda;
            color: #155724;
        }

        .trade-sell {
            background-color: #f8d7da;
            color: #721c24;
        }

        .memecoin-list {
            display: grid;
            gap: 10px;
        }

        .memecoin-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        .sentiment-positive {
            border-left-color: #28a745;
        }

        .sentiment-negative {
            border-left-color: #dc3545;
        }

        .sentiment-neutral {
            border-left-color: #6c757d;
        }

        .config-section {
            margin-bottom: 20px;
        }

        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .config-value {
            font-weight: bold;
            color: #007bff;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #007bff;
            color: white;
        }

        .tab:hover {
            background: rgba(0, 123, 255, 0.1);
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }

        .social-sentiment {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .sentiment-card {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .sentiment-score {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .alerts {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .alert {
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            color: white;
            max-width: 300px;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: #28a745;
        }

        .alert-error {
            background: #dc3545;
        }

        .alert-warning {
            background: #ffc107;
            color: #212529;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 10px;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Componente principal do Dashboard
        function Dashboard() {
            const [activeTab, setActiveTab] = useState('overview');
            const [systemData, setSystemData] = useState({
                status: 'loading',
                marketData: {},
                trades: [],
                agentConfig: {},
                balance: {},
                sentiment: {},
                memecoins: []
            });
            const [alerts, setAlerts] = useState([]);
            const [showConfigModal, setShowConfigModal] = useState(false);
            const [agentRunning, setAgentRunning] = useState(false);

            // Função para adicionar alertas
            const addAlert = (message, type = 'success') => {
                const id = Date.now();
                setAlerts(prev => [...prev, { id, message, type }]);
                setTimeout(() => {
                    setAlerts(prev => prev.filter(alert => alert.id !== id));
                }, 5000);
            };

            // Função para buscar dados da API
            const fetchData = async () => {
                try {
                    const [statusRes, marketRes, tradesRes, balanceRes] = await Promise.all([
                        axios.get('/api/status'),
                        axios.get('/api/market_data?symbol=DOGEUSDT'),
                        axios.get('/api/trades'),
                        axios.get('/api/balance')
                    ]);

                    setSystemData(prev => ({
                        ...prev,
                        status: statusRes.data,
                        marketData: marketRes.data,
                        trades: tradesRes.data,
                        balance: balanceRes.data
                    }));

                    // Buscar dados do agente
                    try {
                        const configResponse = await fetch('/api/agent/config');
                        if (configResponse.ok) {
                            const config = await configResponse.json();
                            setSystemData(prev => ({ ...prev, agentConfig: config }));
                        }
                    } catch (e) {
                        console.log('Agent config not available');
                    }

                    // Simular dados de sentimento (implementar API real posteriormente)
                    setSystemData(prev => ({
                        ...prev,
                        sentiment: {
                            twitter: 0.75,
                            reddit: 0.62,
                            telegram: 0.88,
                            overall: 0.75
                        },
                        memecoins: [
                            { symbol: 'DOGE', price: 0.224, change: 5.2, sentiment: 0.75 },
                            { symbol: 'SHIB', price: 0.000024, change: -2.1, sentiment: 0.45 },
                            { symbol: 'PEPE', price: 0.0000012, change: 12.5, sentiment: 0.89 },
                            { symbol: 'FLOKI', price: 0.000045, change: 3.8, sentiment: 0.67 }
                        ]
                    }));

                } catch (error) {
                    console.error('Error fetching data:', error);
                    addAlert('Erro ao carregar dados: ' + error.message, 'error');
                }
            };

            // Atualizar dados a cada 10 segundos
            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 10000);
                return () => clearInterval(interval);
            }, []);

            // Componente de Status
            const StatusBar = () => (
                <div className="status-bar">
                    <div className={`status-item ${systemData.status.status === 'online' ? '' : 'danger'}`}>
                        <i className="fas fa-server"></i>
                        <span>Sistema: {systemData.status.status || 'Offline'}</span>
                    </div>
                    <div className={`status-item ${systemData.status.exchange_connected ? '' : 'warning'}`}>
                        <i className="fas fa-link"></i>
                        <span>Binance: {systemData.status.exchange_connected ? 'Conectada' : 'Desconectada'}</span>
                    </div>
                    <div className={`status-item ${agentRunning ? '' : 'warning'}`}>
                        <i className="fas fa-robot"></i>
                        <span>AI Agent: {agentRunning ? 'Ativo' : 'Inativo'}</span>
                    </div>
                    <div className="status-item">
                        <i className="fas fa-clock"></i>
                        <span>{new Date().toLocaleTimeString()}</span>
                    </div>
                </div>
            );

            // Componente de Overview
            const OverviewTab = () => (
                <div className="grid">
                    <div className="card">
                        <div className="card-header">
                            <div className="card-title">
                                <i className="fas fa-chart-line"></i>
                                Dados do Mercado
                            </div>
                        </div>
                        <div className="metric">
                            <div className="metric-value positive">
                                ${parseFloat(systemData.marketData.price || 0).toFixed(6)}
                            </div>
                            <div className="metric-label">DOGE/USDT</div>
                        </div>
                        <div className="metric">
                            <div className={`metric-value ${parseFloat(systemData.marketData.change_24h || 0) >= 0 ? 'positive' : 'negative'}`}>
                                {parseFloat(systemData.marketData.change_24h || 0).toFixed(2)}%
                            </div>
                            <div className="metric-label">Variação 24h</div>
                        </div>
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <div className="card-title">
                                <i className="fas fa-wallet"></i>
                                Saldo da Conta
                            </div>
                        </div>
                        {Object.entries(systemData.balance).map(([currency, amounts]) => (
                            amounts.total > 0.001 && (
                                <div key={currency} className="metric">
                                    <div className="metric-value neutral">
                                        {parseFloat(amounts.total).toFixed(6)}
                                    </div>
                                    <div className="metric-label">{currency}</div>
                                </div>
                            )
                        ))}
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <div className="card-title">
                                <i className="fas fa-brain"></i>
                                AI Agent Status
                            </div>
                            <button 
                                className={`btn ${agentRunning ? 'btn-danger' : 'btn-success'}`}
                                onClick={() => setAgentRunning(!agentRunning)}
                            >
                                {agentRunning ? 'Parar' : 'Iniciar'} Agent
                            </button>
                        </div>
                        <div className="metric">
                            <div className="metric-value neutral">
                                {systemData.trades.filter(t => {
                                    const today = new Date().toDateString();
                                    const tradeDate = new Date(t.timestamp).toDateString();
                                    return tradeDate === today;
                                }).length}
                            </div>
                            <div className="metric-label">Trades Hoje</div>
                        </div>
                        <div className="metric">
                            <div className="metric-value positive">
                                75%
                            </div>
                            <div className="metric-label">Confiança Média</div>
                        </div>
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <div className="card-title">
                                <i className="fas fa-heart"></i>
                                Sentimento Social
                            </div>
                        </div>
                        <div className="social-sentiment">
                            <div className="sentiment-card">
                                <div className="sentiment-score positive">
                                    {(systemData.sentiment.twitter * 100).toFixed(0)}%
                                </div>
                                <div className="metric-label">Twitter</div>
                            </div>
                            <div className="sentiment-card">
                                <div className="sentiment-score neutral">
                                    {(systemData.sentiment.reddit * 100).toFixed(0)}%
                                </div>
                                <div className="metric-label">Reddit</div>
                            </div>
                            <div className="sentiment-card">
                                <div className="sentiment-score positive">
                                    {(systemData.sentiment.telegram * 100).toFixed(0)}%
                                </div>
                                <div className="metric-label">Telegram</div>
                            </div>
                            <div className="sentiment-card">
                                <div className="sentiment-score positive">
                                    {(systemData.sentiment.overall * 100).toFixed(0)}%
                                </div>
                                <div className="metric-label">Geral</div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // Componente de Trades
            const TradesTab = () => (
                <div className="grid">
                    <div className="card" style={{gridColumn: '1 / -1'}}>
                        <div className="card-header">
                            <div className="card-title">
                                <i className="fas fa-history"></i>
                                Histórico de Trades
                            </div>
                            <button className="btn btn-primary">
                                <i className="fas fa-download"></i>
                                Exportar
                            </button>
                        </div>
                        <div className="trade-list">
                            {systemData.trades.slice().reverse().map((trade, index) => (
                                <div key={index} className="trade-item">
                                    <div>
                                        <span className={`trade-type ${trade.type === 'buy' ? 'trade-buy' : 'trade-sell'}`}>
                                            {trade.type}
                                        </span>
                                        <span style={{marginLeft: '10px'}}>
                                            {trade.symbol}
                                        </span>
                                    </div>
                                    <div>
                                        <strong>${parseFloat(trade.price).toFixed(6)}</strong>
                                        <div style={{fontSize: '0.8em', color: '#666'}}>
                                            {new Date(trade.timestamp).toLocaleString()}
                                        </div>
                                    </div>
                                    <div style={{textAlign: 'right'}}>
                                        <div>${parseFloat(trade.amount).toFixed(2)}</div>
                                        <div style={{fontSize: '0.8em', color: '#666'}}>
                                            {parseFloat(trade.quantity || 0).toFixed(2)} {trade.symbol.replace('USDT', '')}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            // Componente de Memecoins
            const MemecoinsTab = () => (
                <div className="grid">
                    <div className="card" style={{gridColumn: '1 / -1'}}>
                        <div className="card-header">
                            <div className="card-title">
                                <i className="fas fa-coins"></i>
                                Monitoramento de Memecoins
                            </div>
                            <button className="btn btn-primary">
                                <i className="fas fa-plus"></i>
                                Adicionar Moeda
                            </button>
                        </div>
                        <div className="memecoin-list">
                            {systemData.memecoins.map((coin, index) => (
                                <div key={index} className={`memecoin-item sentiment-${coin.sentiment > 0.6 ? 'positive' : coin.sentiment < 0.4 ? 'negative' : 'neutral'}`}>
                                    <div>
                                        <strong>{coin.symbol}</strong>
                                        <div style={{fontSize: '0.8em', color: '#666'}}>
                                            Sentimento: {(coin.sentiment * 100).toFixed(0)}%
                                        </div>
                                    </div>
                                    <div style={{textAlign: 'center'}}>
                                        <div>${coin.price}</div>
                                        <div className={coin.change >= 0 ? 'positive' : 'negative'}>
                                            {coin.change >= 0 ? '+' : ''}{coin.change}%
                                        </div>
                                    </div>
                                    <div>
                                        <button className="btn btn-primary" style={{padding: '5px 10px', fontSize: '0.8em'}}>
                                            <i className="fas fa-chart-line"></i>
                                            Analisar
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            // Componente de Configurações
            const ConfigTab = () => (
                <div className="grid">
                    <div className="card">
                        <div className="card-header">
                            <div className="card-title">
                                <i className="fas fa-cog"></i>
                                Configurações do Agent
                            </div>
                            <button 
                                className="btn btn-primary"
                                onClick={() => setShowConfigModal(true)}
                            >
                                <i className="fas fa-edit"></i>
                                Editar
                            </button>
                        </div>
                        <div className="config-section">
                            <div className="config-item">
                                <span>Trading Habilitado:</span>
                                <span className="config-value">
                                    {systemData.agentConfig.trading_enabled ? 'Sim' : 'Não'}
                                </span>
                            </div>
                            <div className="config-item">
                                <span>Símbolo Principal:</span>
                                <span className="config-value">
                                    {systemData.agentConfig.symbol || 'DOGEUSDT'}
                                </span>
                            </div>
                            <div className="config-item">
                                <span>Valor Máximo por Trade:</span>
                                <span className="config-value">
                                    ${systemData.agentConfig.max_position_size || 50}
                                </span>
                            </div>
                            <div className="config-item">
                                <span>Confiança Mínima:</span>
                                <span className="config-value">
                                    {((systemData.agentConfig.min_confidence || 0.7) * 100).toFixed(0)}%
                                </span>
                            </div>
                            <div className="config-item">
                                <span>Trades Máximos/Dia:</span>
                                <span className="config-value">
                                    {systemData.agentConfig.max_daily_trades || 10}
                                </span>
                            </div>
                        </div>
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <div className="card-title">
                                <i className="fas fa-shield-alt"></i>
                                Configurações de Risco
                            </div>
                        </div>
                        <div className="config-section">
                            <div className="config-item">
                                <span>Stop Loss:</span>
                                <span className="config-value">
                                    {((systemData.agentConfig.stop_loss_pct || 0.02) * 100).toFixed(1)}%
                                </span>
                            </div>
                            <div className="config-item">
                                <span>Take Profit:</span>
                                <span className="config-value">
                                    {((systemData.agentConfig.take_profit_pct || 0.03) * 100).toFixed(1)}%
                                </span>
                            </div>
                            <div className="config-item">
                                <span>Nível de Risco:</span>
                                <span className="config-value">
                                    {(systemData.agentConfig.risk_level || 'conservative').toUpperCase()}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // Modal de Configuração
            const ConfigModal = () => {
                const [config, setConfig] = useState(systemData.agentConfig);

                const handleSave = async () => {
                    try {
                        // Implementar salvamento via API
                        addAlert('Configurações salvas com sucesso!', 'success');
                        setShowConfigModal(false);
                    } catch (error) {
                        addAlert('Erro ao salvar configurações', 'error');
                    }
                };

                return (
                    <div className="modal">
                        <div className="modal-content">
                            <h2>Configurações do AI Agent</h2>
                            
                            <div className="form-group">
                                <label className="form-label">Trading Habilitado</label>
                                <select 
                                    className="form-control"
                                    value={config.trading_enabled ? 'true' : 'false'}
                                    onChange={(e) => setConfig({...config, trading_enabled: e.target.value === 'true'})}
                                >
                                    <option value="true">Sim</option>
                                    <option value="false">Não</option>
                                </select>
                            </div>

                            <div className="form-group">
                                <label className="form-label">Símbolo Principal</label>
                                <input 
                                    type="text" 
                                    className="form-control"
                                    value={config.symbol || 'DOGEUSDT'}
                                    onChange={(e) => setConfig({...config, symbol: e.target.value})}
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Valor Máximo por Trade ($)</label>
                                <input 
                                    type="number" 
                                    className="form-control"
                                    value={config.max_position_size || 50}
                                    onChange={(e) => setConfig({...config, max_position_size: parseFloat(e.target.value)})}
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Confiança Mínima (%)</label>
                                <input 
                                    type="number" 
                                    className="form-control"
                                    min="10" 
                                    max="100"
                                    value={((config.min_confidence || 0.7) * 100).toFixed(0)}
                                    onChange={(e) => setConfig({...config, min_confidence: parseFloat(e.target.value) / 100})}
                                />
                            </div>

                            <div style={{display: 'flex', gap: '10px', justifyContent: 'flex-end', marginTop: '20px'}}>
                                <button 
                                    className="btn btn-primary"
                                    onClick={handleSave}
                                >
                                    Salvar
                                </button>
                                <button 
                                    className="btn btn-danger"
                                    onClick={() => setShowConfigModal(false)}
                                >
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            // Componente de Alertas
            const Alerts = () => (
                <div className="alerts">
                    {alerts.map(alert => (
                        <div key={alert.id} className={`alert alert-${alert.type}`}>
                            {alert.message}
                        </div>
                    ))}
                </div>
            );

            return (
                <div className="dashboard">
                    <div className="header">
                        <h1>🤖 MoCoVe AI Trading Dashboard</h1>
                        <StatusBar />
                    </div>

                    <div className="tabs">
                        <button 
                            className={`tab ${activeTab === 'overview' ? 'active' : ''}`}
                            onClick={() => setActiveTab('overview')}
                        >
                            <i className="fas fa-tachometer-alt"></i> Overview
                        </button>
                        <button 
                            className={`tab ${activeTab === 'trades' ? 'active' : ''}`}
                            onClick={() => setActiveTab('trades')}
                        >
                            <i className="fas fa-history"></i> Trades
                        </button>
                        <button 
                            className={`tab ${activeTab === 'memecoins' ? 'active' : ''}`}
                            onClick={() => setActiveTab('memecoins')}
                        >
                            <i className="fas fa-coins"></i> Memecoins
                        </button>
                        <button 
                            className={`tab ${activeTab === 'config' ? 'active' : ''}`}
                            onClick={() => setActiveTab('config')}
                        >
                            <i className="fas fa-cog"></i> Configurações
                        </button>
                    </div>

                    {activeTab === 'overview' && <OverviewTab />}
                    {activeTab === 'trades' && <TradesTab />}
                    {activeTab === 'memecoins' && <MemecoinsTab />}
                    {activeTab === 'config' && <ConfigTab />}

                    {showConfigModal && <ConfigModal />}
                    <Alerts />
                </div>
            );
        }

        // Renderizar o Dashboard
        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
