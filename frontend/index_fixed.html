<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoCoVe - Sistema de Trading</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, #00d4aa 0%, #00b894 100%);
            padding: 1rem 2rem;
            box-shadow: 0 2px 10px rgba(0, 212, 170, 0.3);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .status-card h3 {
            color: #00d4aa;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .status-online {
            color: #00d4aa;
        }

        .status-offline {
            color: #ff6b6b;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00d4aa, #00b894);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 170, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .data-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .data-section h2 {
            color: #00d4aa;
            margin-bottom: 1rem;
            border-bottom: 2px solid #00d4aa;
            padding-bottom: 0.5rem;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .data-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 5px;
            border-left: 3px solid #00d4aa;
        }

        .data-item strong {
            color: #00d4aa;
        }

        .loading {
            text-align: center;
            color: #00d4aa;
            font-style: italic;
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            border-radius: 5px;
            padding: 1rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        .success {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid #00d4aa;
            border-radius: 5px;
            padding: 1rem;
            color: #00d4aa;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ MoCoVe - Sistema de Trading</h1>
    </div>

    <div class="container">
        <!-- Mensagem de Status -->
        <div id="messages"></div>

        <!-- Controles do Sistema -->
        <div class="controls">
            <button class="btn btn-primary" onclick="checkStatus()">üìä Verificar Status</button>
            <button class="btn btn-primary" onclick="testBinance()">üîó Testar Binance</button>
            <button class="btn btn-primary" onclick="updateBalance()">üí∞ Atualizar Saldo</button>
            <button class="btn btn-primary" onclick="startAI()">ü§ñ Iniciar IA</button>
            <button class="btn btn-secondary" onclick="refreshData()">üîÑ Atualizar Dados</button>
        </div>

        <!-- Status do Sistema -->
        <div class="data-section">
            <h2>Status do Sistema</h2>
            <div class="status-grid" id="systemStatus">
                <div class="loading">Carregando status...</div>
            </div>
        </div>

        <!-- Watchlist -->
        <div class="data-section">
            <h2>Watchlist de Moedas</h2>
            <div id="watchlistData">
                <div class="loading">Carregando watchlist...</div>
            </div>
        </div>

        <!-- Dados de Mercado -->
        <div class="data-section">
            <h2>Dados de Mercado</h2>
            <div id="marketData">
                <div class="loading">Carregando dados...</div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE = '/api';

        // Fun√ß√£o para mostrar mensagens
        function showMessage(message, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.innerHTML = message;
            messagesDiv.innerHTML = '';
            messagesDiv.appendChild(messageDiv);
            
            // Remover mensagem ap√≥s 5 segundos
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Fun√ß√£o para fazer requisi√ß√µes
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showMessage(`Erro na API: ${error.message}`, 'error');
                throw error;
            }
        }

        // Verificar status do sistema
        async function checkStatus() {
            try {
                const data = await apiRequest('/system/status');
                
                if (data.success) {
                    displaySystemStatus(data.status);
                    showMessage('Status atualizado com sucesso!');
                } else {
                    showMessage('Erro ao obter status do sistema', 'error');
                }
            } catch (error) {
                document.getElementById('systemStatus').innerHTML = 
                    '<div class="error">Erro ao carregar status do sistema</div>';
            }
        }

        // Exibir status do sistema
        function displaySystemStatus(status) {
            const statusDiv = document.getElementById('systemStatus');
            
            const statusItems = [
                { label: 'Backend', value: status.backend_running, key: 'backend_running' },
                { label: 'Binance', value: status.binance_connected, key: 'binance_connected' },
                { label: 'IA Agent', value: status.ai_agent_active, key: 'ai_agent_active' },
                { label: 'Watchlist', value: status.watchlist_loaded, key: 'watchlist_loaded' }
            ];

            statusDiv.innerHTML = statusItems.map(item => `
                <div class="status-card">
                    <h3>${item.label}</h3>
                    <div class="status-value ${item.value ? 'status-online' : 'status-offline'}">
                        ${item.value ? '‚úÖ Online' : '‚ùå Offline'}
                    </div>
                </div>
            `).join('');
        }

        // Testar conex√£o Binance
        async function testBinance() {
            try {
                showMessage('Testando conex√£o Binance...', 'success');
                const data = await apiRequest('/system/test-binance', { method: 'POST' });
                
                if (data.success) {
                    const binance = data.binance;
                    showMessage(`Binance: ${binance.connected ? 'Conectado' : 'Desconectado'}`);
                } else {
                    showMessage('Erro ao testar Binance', 'error');
                }
            } catch (error) {
                showMessage('Erro na conex√£o Binance', 'error');
            }
        }

        // Atualizar saldo
        async function updateBalance() {
            try {
                showMessage('Atualizando saldo...', 'success');
                const data = await apiRequest('/system/update-balance', { method: 'POST' });
                
                if (data.success) {
                    showMessage('Saldo atualizado com sucesso!');
                } else {
                    showMessage('Erro ao atualizar saldo', 'error');
                }
            } catch (error) {
                showMessage('Erro na atualiza√ß√£o do saldo', 'error');
            }
        }

        // Iniciar IA Agent
        async function startAI() {
            try {
                showMessage('Iniciando IA Agent...', 'success');
                const data = await apiRequest('/system/start-ai-agent', { method: 'POST' });
                
                if (data.success) {
                    showMessage('IA Agent iniciado com sucesso!');
                } else {
                    showMessage('Erro ao iniciar IA Agent', 'error');
                }
            } catch (error) {
                showMessage('Erro ao iniciar IA Agent', 'error');
            }
        }

        // Carregar watchlist
        async function loadWatchlist() {
            try {
                const data = await apiRequest('/watchlist/summary');
                
                if (data.success) {
                    displayWatchlist(data.summary);
                } else {
                    document.getElementById('watchlistData').innerHTML = 
                        '<div class="error">Erro ao carregar watchlist</div>';
                }
            } catch (error) {
                document.getElementById('watchlistData').innerHTML = 
                    '<div class="error">Erro ao conectar com a API da watchlist</div>';
            }
        }

        // Exibir watchlist
        function displayWatchlist(summary) {
            const watchlistDiv = document.getElementById('watchlistData');
            
            watchlistDiv.innerHTML = `
                <div class="data-grid">
                    <div class="data-item">
                        <strong>Total de Moedas:</strong> ${summary.total_coins || 'N/A'}
                    </div>
                    <div class="data-item">
                        <strong>Trading Ativo:</strong> ${summary.trading_enabled ? 'Sim' : 'N√£o'}
                    </div>
                    <div class="data-item">
                        <strong>Performers Positivos:</strong> ${summary.price_stats?.positive_performers || 'N/A'}
                    </div>
                    <div class="data-item">
                        <strong>Performers Negativos:</strong> ${summary.price_stats?.negative_performers || 'N/A'}
                    </div>
                </div>
            `;
        }

        // Carregar dados de mercado
        async function loadMarketData() {
            try {
                const data = await apiRequest('/market_data');
                displayMarketData(data);
            } catch (error) {
                document.getElementById('marketData').innerHTML = 
                    '<div class="error">Erro ao carregar dados de mercado</div>';
            }
        }

        // Exibir dados de mercado
        function displayMarketData(data) {
            const marketDiv = document.getElementById('marketData');
            
            if (data && data.length > 0) {
                marketDiv.innerHTML = `
                    <div class="data-grid">
                        ${data.slice(0, 8).map(item => `
                            <div class="data-item">
                                <strong>${item.symbol}:</strong> $${item.price?.toFixed(6) || 'N/A'}
                                <br>
                                <small>Vol: ${item.volume?.toFixed(2) || 'N/A'}</small>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                marketDiv.innerHTML = '<div class="loading">Nenhum dado de mercado dispon√≠vel</div>';
            }
        }

        // Atualizar todos os dados
        function refreshData() {
            checkStatus();
            loadWatchlist();
            loadMarketData();
            showMessage('Dados atualizados!');
        }

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            showMessage('üöÄ Sistema MoCoVe carregado! Favicon corrigido - sem mais erros 404!');
            refreshData();
            
            // Atualizar dados a cada 30 segundos
            setInterval(refreshData, 30000);
        });
    </script>
</body>
</html>
